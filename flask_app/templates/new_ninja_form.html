<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>New Ninja</title>
</head>

<body>
  <div class="container mt-4">
    <h1>New Ninja</h1>
    <form action="/add_ninja" method="post" class="d-flex">
      <div class="col-2">
        <label for="dojo_id" class="my-2">Dojo:</label>
        <br>
        <label for="first_name" class="my-2">First Name:</label>
        <br>
        <label for="last_name" class="my-2">Last Name:</label>
        <br>
        <label for="age" class="my-2">Age:</label>
      </div>
      <div class="col">
        <select name="dojo_id" id="dojo_id" class="my-2">
          {% for dojo in dojos %}
          <option value="{{dojo.id}}">{{dojo.name}}</option>
          {% endfor %}
        </select>
        <!-- could probably replace these br's with something else -->
        <br>
        <input type="text" name="first_name" id="first_name" class="my-2">
        <br>
        <input type="text" name="last_name" id="last_name" class="my-2">
        <br>
        <input type="text" name="age" id="age" class="my-2">
        <br>
        <button type="submit" class="btn btn-outline-primary my-2">Create</button>
      </div>
    </form>
    <a href="/dojos">Home</a>
  </div>
</body>

</html>
