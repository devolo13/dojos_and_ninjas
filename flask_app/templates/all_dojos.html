<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Dojos</title>
</head>

<body>
  <div class="container d-flex mt-4">
    <div class="leftHalf col me-5">
      <h2>New Dojo</h2>
      <form action="/add_dojo" method="post">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control">
        <button class="btn btn-outline-primary my-3" type="submit">Create</button>
      </form>
    </div>
    <div class="rightHalf col mx-5">
      <h2>All Dojos</h2>
      <div class="card">
        <div class="cardbody pt-2 pb-3 ps-2">
          {% for dojo in dojos %}
          <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
          <br>
          {% endfor %}
        </div>
      </div>
      <a href="/ninjas">Add Ninja</a>
    </div>
  </div>
</body>

</html>
